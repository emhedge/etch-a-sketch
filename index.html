<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <container id="controls">
        <div id="buttonDiv">
            <div class="specialButtons">
                <button id="changeGrid" class="specialButton">Change Grid</button>
                <button id="eraser" class="specialButton">Erase All</button>
            </div>
            <div class="colorButtons">
                <button id="white" class="colorButton" background-color="white"></button>
                <button id="black" class="colorButton" background-color="black"></button>
                <button id="blue" class="colorButton"></button>
                <button id="green" class="colorButton"></button>
                <button id="yellow" class="colorButton"></button>
                <button id="orange" class="colorButton"></button>
                <button id="red" class="colorButton"></button>
                <button id="purple" class="colorButton"></button>
                <button id="rainbow" class="colorButton"></button>
            </div>
        </div>
    </container>
    <container id="game">
        <p></p>
        <container id="top">
            
        </container>
        <container id="container">

        </container>
        <container id="bottom">

        </container>
    </container>
</body>
</html>
